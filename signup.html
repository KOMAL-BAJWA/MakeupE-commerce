<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamify Sign-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8e1f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            flex-direction: column;
        }
        .logo {
            margin-top:-50px;
            margin-bottom: -60px;
            text-align: center;
        }
        .logo img {
            width: 300px;
        }
        .signup-container {
            background: white;
            width: 550px;
            height: 550px;
            padding: 50px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            border: 8px solid #ff4081;
            position: relative;
        }
        h2 {
            margin: 20px 0;
            font-weight: bold;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .social-buttons a {
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            display: block;
            width: 80%;
            text-align: center;
            margin: 5px 0;
        }
        .google { background: #db4437; }
        .facebook { background: #3b5998; }
        .phone { background: #34b7f1; }
        a:hover { opacity: 0.8; }
        button {
            padding: 12px 25px;
            margin-top: 10px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo1.png" alt="Glamify Logo">
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="social-buttons">
            <a href="#" class="google"><i class="fab fa-google"></i> Sign Up with Google</a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i> Sign Up with Facebook</a>
            <a href="#" class="phone"><i class="fas fa-phone"></i> Sign Up with Phone</a>
        </div>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Permanent Address" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
